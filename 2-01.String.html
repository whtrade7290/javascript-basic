<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    var txt = "ABCDEFGHIJKLMN";
    console.log(txt.length); // 문자열의 길이

    // indexOf 찾는 단어의 시작점 찾기
    var str = "Please locate where'locate'";
    console.log(str.indexOf("locate"));

    if(str.indexOf("locate") > -1){
      console.log("locate 문자 발견");
    }

    // lastIndexOf() 마지막에 찾는 단어
    console.log(str.lastIndexOf("locate"));

    //search
    console.log(str.search("locate"));

    //slice
    var str = "Apple, Banana, Kiwi";
    // console.log(str.slice(7, 13));
    // // 종료 지점을 안주면 시작점부터 끝까지
    // console.log(str.slice(7));
    // // 뒤에서부터 
    // console.log(str.slice(-12, -6));

    // subString 슬라이스와 마찬가지
    console.log(str.substring(7, 13));
    
    // substr 시작점으로 부터 몇글자를 가져 올건지,
    console.log(str.substr(7, 6));

    var birthday = "970527";
    console.log(birthday.substr(0, 2));
    console.log(birthday.substr(2, 2));

    var birthday = "1997-05-27";
    console.log(birthday.substring(0, birthday.indexOf("-")));

    // replace 문자를 바꿈
    // var str = "Please visit here here here";
    // var str2 = str.replace("here", "there");
    // console.log(str2);

    // 정규식
    var str = "Please visit here Here here";
    var str2 = str.replace(/here/gi, "there");
    console.log(str2);

    // uppercase > 대문자
    console.log(str.toUpperCase());

    // lowerCase > 소문자
    console.log(str.toLowerCase());

    // concat - 문자열 결합
    var txt1 = "Hello";
    var txt2 = "World";
    var txt3 = txt1 + " " + txt2; 
    console.log(txt3);

    var txt4 = txt1.concat(" ",txt2);
    console.log(txt4);
    
    // trim - 공백 제거
    var str = "      Hello world";     
    console.log(str);
    console.log(str.trim());

    // padStart - 0005 < 4글자 나머지 0으로 채워라
    var str = "5";
    console.log(str.padStart(4, 0));

    // padEnd
    console.log(str.padEnd(4, 0));

    // charAt - 문자열 가져오기
    var str = "Hello World";
    console.log(str.charAt(0));

    // split
    var tags = "키보드, 기계식, 블루투스";
    var arr = tags.trim().split(",");
    console.log(arr);

    var birthday = "1997-06-12";
    var arr2 = birthday.split("-");
    console.log(arr2);



  </script>
</body>
</html>
