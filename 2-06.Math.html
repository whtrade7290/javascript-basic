<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    //Math - 수학

    //round()
    // 반올림, 반내림,
    console.log(Math.round(4.9));
    console.log(Math.round(4.4));

    // ceil() - 무조건 올림
    console.log(Math.ceil(4.2));

    console.log(Math.ceil(72/10));

    // floor() - 무조건 내림
    console.log(Math.floor(9.7));
    console.log(Math.floor(-4.2)); // -5

    // trunc()
    console.log(Math.trunc(-4.2));

    //sign()
    // 음수이면 -1, 양수이면 1 0이면 0
    console.log(Math.sign(-7));
    console.log(Math.sign(13));
    console.log(Math.sign(0));

    //pow() - 제곱
    console.log(Math.pow(8,2));

    //sqrt() - 루트
    console.log(Math.sqrt(64));

    //abs() - 무조건 양수로 변환 , 절대값
    console.log(Math.abs(-4.7));

    // max()
    // min()
    console.log(Math.max(0, 150, 23, 45, -28, 77));
    console.log(Math.min(0, 150, 23, 45, -28, 77));

    //random()
    var x = Math.random(1,10); // 0~1사이의 숫자
    console.log(x);

    // 1~10 랜덤 숫자, 정수만
    var x = Math.floor((Math.random() * 10000)+1);
    console.log(x);

    function getRndInteger(min, max){
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    console.log(getRndInteger(10, 20));
    

  </script>
</body>
</html>
