<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    //Number
    var x = 123;

    // toString();
    console.log(x.toString());

    // toFixed()
    // 지정된 소수점 자리수까지 반올림으로 표기
    var x = 9.565461;
    console.log(x.toFixed(2));

    //toPrecision() - 정수까지 포함한 자리수
    var x = 9.565;
    console.log(x.toPrecision(2));

    var x = Number("10"); // 숫자 10으로 바뀜
    var x = Number(false); // true - 1, false - 0
    console.log(x);

    console.log(Number("  10  "));
    console.log(Number("  10.33  "));
    console.log(Number("  10,33  ")); // NaN (Not a Number)
    console.log(Number("  10 33  ")); // NaN (Not a Number)

    // parseInt()
    console.log(parseInt("3")); // 문자열을 숫자로
    console.log(parseInt("3.14")); // 소수점 이하는 정수로
    console.log(parseInt("10 33")); // 공백 이하까지 리턴
    console.log(parseInt("12 years")); // 공백 이하까지 리턴

    // parseFloat
    console.log(parseFloat("10"));
    console.log(parseFloat("13.9"));
    console.log(parseFloat("13.9 aa"));
    

  </script>
</body>
</html>
